<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>6sprint</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
                <img class="header__logo" src="./images/LogoVector.svg" alt="Логотип сайта">
        </header>
        <main class="main">
            <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                    <div class="profile__items">
                        <div class="profile__box">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="кнопка редактирования профиля"></button>
                        </div>
                        <p class="profile__activity">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="кнопка добавления новой карточки"></button>
            </section>
            <section class="content">
                    <ul class="content__list">
                        <!--сюда вставляется темплейт-->
                    </ul>
            </section>
        </main> 
        <footer class="footer">
                  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup-profile-edit"> <!--редактор профиля-->
            <div class="popup__container">
                <form class="popup__form popup__form_profile-edit" name="profileEditForm" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input popup__input_input_name" name="profileName" required minlength="2" maxlength="40">
                    <span class="popup__error-сontainer" id="profileName-error"></span>
                    <input type="text" class="popup__input popup__input_input_activity" name="profileActivity" required minlength="2" maxlength="200">
                    <span class="popup__error-сontainer" id="profileActivity-error"></span>
                    <button type="submit" class="popup__save-button popup__save-button_inactive popup__button" aria-label="кнопка сохранить" disabled>Сохранить</button>
                    <button type="button" class="popup__close-button" aria-label="кнопка закрыть"></button>
                </form>
            </div>
        </div>
        <div class="popup popup-add-card"> <!--добавление карточки-->
            <div class="popup__container">
                <form class="popup__form popup__form-add-card" name="addCardForm" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" class="popup__input popup__input_input_cardname" name="cardName" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__error-сontainer" id="cardName-error"></span>
                    <input type="url" class="popup__input popup__input_input_imagelink" name="imageLink" placeholder="Ссылка на картинку" pequired>
                    <span class="popup__error-сontainer" id="imageLink-error"></span>
                    <button type="submit" class="popup__save-button popup__save-button_inactive popup__button" aria-label="кнопка сохранить" disabled>Сохранить</button>
                    <button type="button" class="popup__close-button" aria-label="кнопка закрыть"></button>
                </form>
            </div>
        </div>
        <div class="popup popup-show-image"> <!--Показывает картинку-->
            <div class="popup__image-container"> 
                    <img srс="#" alt="#" class="popup__image"> 
                    <h2 class="popup__image-title"></h2> 
                    <button type="button" class="popup__close-button" aria-label="кнопка закрыть"></button> 
            </div>
        </div>
        <template class="content__template">
            <li class="content__item">
                <img src="#" alt="#" class="content__image">
                <button class="content__card-delete" type="submit" aria-label="кнопка удалить"></button>
                <div class="content__title">
                    <h2 class="content__card-name"></h2>
                    <button class="content__card-like" type="button" aria-label="кнопка лайк"></button>
                </div>
            </li>
        </template>
    </div>
<script src="./scripts/cards.js"></script>
<script src="./scripts/script.js"></script>
<script src="./scripts/validation.js"></script>       
</body>
</html>
