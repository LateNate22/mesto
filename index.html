<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <main class="main">
            <header class="header">
                <img class="header__logo" src="./images/LogoVector.svg" alt="Логотип сайта">
            </header>
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                <div class="profile__items">
                    <div class="profile__box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__activity">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="content">
                <ul class="content__list">
                    <li class="content__item">
                        <div class="content__card">
                            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="content__image">
                            <div class="content__title">
                                <p class="content__card-name">Карачаевск</p>
                                <button class="content__card-like" type="button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="content__item">
                        <div class="content__card">
                            <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="content__image">
                            <div class="content__title">
                                <p class="content__card-name">Гора Эльбрус</p>
                                <button class="content__card-like" type="button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="content__item">
                        <div class="content__card">
                            <img src="./images/Dombai.jpg" alt="Домбай" class="content__image">
                            <div class="content__title">
                                <p class="content__card-name">Домбай</p>
                                <button class="content__card-like" type="button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="content__item">
                        <div class="content__card">
                            <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="content__image">
                            <div class="content__title">
                                <p class="content__card-name">Гора Эльбрус</p>
                                <button class="content__card-like" type="button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="content__item">
                        <div class="content__card">
                            <img src="./images/Dombai.jpg" alt="Домбай" class="content__image">
                            <div class="content__title">
                                <p class="content__card-name">Домбай</p>
                                <button class="content__card-like" type="button"></button>
                            </div>
                        </div>
                    </li>
                    <li class="content__item">
                        <div class="content__card">
                            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="content__image">
                            <div class="content__title">
                                <p class="content__card-name">Карачаевск</p>
                                <button class="content__card-like" type="button"></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
        </main> 
            <section class="footer">
                  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
            </section>
            <section class="popup">
                <form class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <!-- <fieldset class="popup__form"> -->
                        <input type="text" class="popup__name popup__input" placeholder="Имя">
                        <input type="text" class="popup__activity popup__input" placeholder="Вид деятельности">
                    <!-- </fieldset> -->
                    <button type="submit" class="popup__save-button">Сохранить</button>
                    <button type="button" class="popup__close-button"></button>
                </form>
            </section>
    </div> 
<script src="./script.js"></script>       
</body>
</html>
